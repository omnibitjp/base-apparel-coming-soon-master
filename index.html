<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.google.com/specimen/Josefin+Sans:300,400,600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>

<body>

  <div class="main-container">
    <div class="logo-container">
      <img class="logo" src="images/logo.svg" alt="logo">
    </div>
    <div class="image-container">
      <img class="img-mob" src="images/hero-mobile.jpg" alt="Image of model">
      <img class="img-desktop" src="images/hero-desktop.jpg" alt="Image of model">
    </div>
    <div class="text-container">

      <h1>We're
        <span id="title-bot">coming soon</span>
      </h1>

      <p>Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.</p>

      <input class="email-form" type="email" name="emailaddress" placeholder="Email Address" />
    </div>
  </div>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Phill Haines</a>.
    </p>
  </footer>
</body>

</html>
